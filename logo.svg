<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#8aff8a"/>
      <stop offset="1" stop-color="#2bbf6b"/>
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="overlay"/>
    </filter>
  </defs>

  <!-- background circle -->
  <rect width="1024" height="1024" rx="180" fill="#0e0e0e"/>
  <circle cx="512" cy="360" r="280" fill="url(#g)" opacity="0.15"/>

  <!-- stylized delta (triangle) -->
  <g transform="translate(320,220) scale(1.2)" fill="#9cff9c" stroke="#0a0a0a" stroke-width="12" stroke-linejoin="round">
    <path d="M192 0 L384 384 L0 384 Z" fill="#9cff9c" opacity="0.98"/>
    <path d="M192 60 L344 360 L40 360 Z" fill="#0b0b0b" opacity="0.28"/>
  </g>

  <!-- Parker text (gritty) -->
  <g transform="translate(120,620)">
    <text x="0" y="0" font-family="Impact, Arial Black, sans-serif" font-size="90" fill="#e6ffdf" stroke="#081008" stroke-width="6">Delta</text>
    <text x="0" y="110" font-family="Impact, Arial Black, sans-serif" font-size="90" fill="#ffffff" stroke="#081008" stroke-width="6">Parker</text>
  </g>

  <!-- small subtitle -->
  <text x="520" y="840" font-family="Arial, sans-serif" font-size="28" fill="#9fbf9f" text-anchor="end">Productions</text>

  <!-- subtle grime -->
  <rect width="1024" height="1024" filter="url(#grain)" opacity="0.04"/>
</svg>
